{% extends "_base.html" %}

{% load static %}

{% block color-nav %}orange-400{% endblock %}

{% block content %}

<div>
    <form method="post" action="{% url 'signup' %}" class="max-w-lg mx-auto"> {% csrf_token %}
        <div class="mb-5">
          {% if errors %}
            <div class="alert alert-danger" role="alert">
                {{errors}}
              </div>
            {% endif %}
          <label for="email" class="block mb-2 text-xl font-medium text-gray-900 dark:text-black">Email</label>
          {{form.email}}
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-xl font-medium text-gray-900 dark:text-black">Senha</label>
          <input type="password" id="password" name="password" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" required />
        </div>
        <div class="mb-5">
          <label for="repeat-password" class="block mb-2 text-xl font-medium text-gray-900 dark:text-black">Confirmar sua senha</label>
          <input type="password" id="repeat-password" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" required />
        </div>
        <div class="mb-5">
            <label class="block mb-2 text-xl font-medium text-gray-900 dark:text-black">CPF</label>
            {{form.cpf}}
        </div>
        <div class="mb-5">
          <label class="block mb-2 text-xl font-medium text-gray-900 dark:text-black">Phone</label>
          {{form.phone}}
      </div>
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-5 group">
                <label class="block mb-2 text-xl font-medium text-gray-900 dark:text-black">Nome</label>
                {{form.first_name}}
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label class="block mb-2 text-xl font-medium text-gray-900 dark:text-black">Sobrenome</label>
                {{form.last_name}}
            </div>
          </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          </div>
          <label for="terms" class="ms-2 text-xl font-medium text-gray-900 dark:text-gray-300">Concordo com os <a href="#" class="hover:underline dark:text-my-green-color">termos e condições</a></label>
        </div>
        <div class="items-center">
            <button type="submit" class="text-white bg-my-green-color focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register new account</button>
        </div>
      </form>      
</div>
  
{% endblock %}
