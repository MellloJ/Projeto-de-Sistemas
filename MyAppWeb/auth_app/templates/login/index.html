{% extends "_base.html" %}

{% load static %}

{% block content %}


<section class="flex w-9/10 h-full mx-auto justify-between px-15 pt-7 items-center h-[100dvh]">

    <div class="absolute z-[-1] top-0 left-0 w-7/10 h-full bg-blue-500 rounded-r-full"></div>

    <div class="w-1/2">
        <img class="w-auto rounded" src="{% static 'auth_app/img/undraw_shopping-app_b80f.svg' %}" alt="Icone de compra">
    </div>

    <div class="max-w-sm mt-6 p-4 mr-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8">
        <form class="space-y-5" action="#">
            <h5 class="text-xl font-medium text-[#0D1117]">Faça login</h5>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-[#0D1117]">Email</label>
                <input type="email" name="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="name@company.com" required />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-[#0D1117]">Senha</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />
                
            </div>
            <div class="flex items-start gap-3">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300"
                            required />
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-500">Lembrar de mim</label>
                </div>
                <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu sua senha?</a>
            </div>
            <button type="submit"
                class="w-full text-white bg-[#0179DF] hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Entrar</button>
            <div class="text-sm font-medium text-gray-500">
                Não tem uma conta? <a href="#" class="text-blue-500 hover:underline">Crie agora</a>
            </div>
        </form>
    </div>

</section>






{% endblock content %}
