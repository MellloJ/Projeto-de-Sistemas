<!-- templates/_base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    {% endblock title %}

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'src/css/core/styles.css' %}">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block head %}
    {% endblock head %}

</head>

<body>
    
  <div class="antialiased">
    <!-- Navbar -->
    {% block navbar %}
    {% endblock navbar %}
    
    <!-- Sidebar -->
    {% block sidebar %}
    {% endblock sidebar %}
    <!-- Main Content -->
    {% block content %}
    <main class="p-4 md:ml-64 h-auto pt-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <div
            class="border-2 border-dashed border-gray-300 rounded-lg h-32 md:h-64"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-32 md:h-64"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-32 md:h-64"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-32 md:h-64"
          ></div>
        </div>
        <div
          class="border-2 border-dashed rounded-lg border-gray-300 h-96 mb-4"
        ></div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
        </div>
        <div
          class="border-2 border-dashed rounded-lg border-gray-300 h-96 mb-4"
        ></div>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 h-48 md:h-72"
          ></div>
        </div>
      </main>
      {% endblock content %}
    </div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Scripts Personalizados -->
     <script src="{% static 'auth_app/scripts/login.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
